<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="signupform">
		<div class="box">
			<img src="amisaiful.png" alt="logo">
			<h3>Sign UP</h3>
			<p class="tex"> To Continue with us</p>
			<form action="" id="form">
				<div class="form-baba">
					<input type="text" name="fname" placeholder="First Name" id="fname" class="form-item">
					<span>Error Message</span>
				</div>
				
				<div class="form-baba">
					<input type="text" name="lname" placeholder="Last Name" id="lname" class="form-item">
					<span>Error Message</span>
				</div>
				
				<div class="form-baba">
					<input type="text" name="username" placeholder="User Name" id="username" class="form-item">
					<span>Error Message</span>
				</div>

				<div class="form-baba">
					<input type="number" name="age" placeholder="Age" id="age" class="form-item">
					<span>Error Message</span>
				</div>
				
				<div class="form-baba">
					<input type="email" name="email" placeholder="Email" id="email" class="form-item">
					<span>Error Message</span>
				</div>
				
				<div class="form-baba">
					<input type="password" name="password" placeholder="Password" id="password" class="form-item">
					<span>Error Message</span>
				</div>
				
				<div class="form-baba">
					<input type="password" name="password" placeholder="Confirm Password" id="c-password" class="form-item">
					<span>Error Message</span>
				</div>
				

				<input type="submit" value="Sign Up">
			</form>
			<p>
				<a href="signin.html">Already Have Account? Sign in Here</a>
			</p>
		</div>
	</div>

<script src="index.js"></script>
</body>
</html>
